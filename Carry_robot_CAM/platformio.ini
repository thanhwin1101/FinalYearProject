; PlatformIO Project Configuration File
; ESP32-CAM AprilTag Detector for Carry Robot
;
; This firmware runs on ESP32-CAM and:
; 1. Captures camera frames
; 2. Detects AprilTag markers
; 3. Sends tag position via ESP-NOW to main robot

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino

; Build flags
build_flags = 
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -D CONFIG_CAMERA_TASK_STACK_SIZE=4096

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Libraries
lib_deps = 
    ; ESP32 Camera driver (built-in)
    
; Extra scripts
extra_scripts = pre:extra_script.py
